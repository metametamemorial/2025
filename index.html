<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メタメタメモリアル</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1C:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="close-btn-container">
    <button id="close-btn">×</button>
</div>

    <div id="title-screen">
        <div class="title-content">
            
            <img id="title-image" src="assets/logo/001.png" alt="タイトル">
            <button id="start-btn">START</button>
            <p id="random-display-text">ランダム表示</p>
        </div>
    </div>

    <div id="slideshow-container" class="hidden">
        <div class="slide-pane" id="pane-a"></div>
        <div class="slide-pane" id="pane-b"></div>
        <img class="slide-fg-image" id="fg-image-a" alt="">
        <img class="slide-fg-image" id="fg-image-b" alt="">
        <div id="particle-container"></div>
        <audio id="bgm"></audio>
    </div>
    <div id="whiteout"></div>
    <div id="controls" class="hidden">
        <button id="home-btn">🏠</button>
        <button id="prev-btn">⏪</button>
        <button id="play-pause-btn">▶️</button>
        <button id="next-btn">⏩</button>
    </div>

    <div id="audio-controls">
        <button id="mute-btn">🔊</button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <script src="image-list.js"></script>
    <script src="image-list.js"></script>
    <script src="script.js"></script>
</body>
</html>
